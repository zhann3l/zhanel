<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store - Altyn Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: white;
        }

        /* Фонове зображення (Hero Section) */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1550009158-9ebf69173e03?q=80&w=2000&auto=format&fit=crop'); /* Заміни на фото свого магазину */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Навігація */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-box {
            border: 2px solid #D4AF37; /* Золотий колір як на фото */
            padding: 5px 15px;
            font-weight: bold;
            font-size: 24px;
            color: #D4AF37;
            text-transform: uppercase;
        }

        .menu-dots {
            color: #D4AF37;
            font-size: 30px;
            cursor: pointer;
        }

        /* Текстовий блок */
        h1 {
            font-size: 3.5rem;
            color: #D4AF37;
            margin-bottom: 10px;
            font-family: 'Times New Roman', serif; /* Для схожості з Altyn Emel */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-style: italic;
            opacity: 0.9;
        }

        /* Кнопка */
        .cta-button {
            background-color: #D4AF37;
            color: #000;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }

        .cta-button:hover {
            background-color: #f1c40f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-box">AE</div> <div class="menu-dots">⋮</div>
    </header>

    <section class="hero">
        <h1>Tech Gold</h1>
        <p>Сапа мен технология үйлескен жер</p>
        <a href="#" class="cta-button">Тапсырыс беру</a>
    </section>

</body>
</html>
